<!-- Сітка – це основна частина фреймворку Bootstrap. Сітка в Bootstrap 5 ґрунтується на CSS Flexbox та медіа-запитах (CSS media queries). 
Вона призначена для створення адаптивних макетів. Адаптивний макет сайту – це такий макет, розмір та форма якого може змінюватись залежно від того, яку ширину viewport 
(видима користувачеві область веб-сторінки) має браузер.

Сітка складається з «будівельних» елементів. Основні - це обгорткові контейнери, ряди та адаптивні блоки. Отже, сітка - це просто список 
певних класів, за допомогою яких можна задати необхідну поведінку блокам (HTML елементам). -->

<!-- У Bootstrap ключове значення ширини viewport в медіа-запиті називається breakpoint (контрольною точкою, або просто
класом пристрою). -->

<!-- Система сітки Bootstrap створена за допомогою flexbox і дозволяє до 12 стовпців на сторінці. Якщо ви не хочете
використовувати всі 12 стовпців окремо, ви можете згрупувати стовпці разом, щоб створити ширші стовпці -->

<!-- Обгортковий контейнер – це елемент сітки Bootstrap, з якого зазвичай починається створення макета сторінки сайту. Іншими
словами, це базовий елемент, в якому необхідно розміщувати всі інші елементи сітки (ряди та адаптивні блоки). Його
основна мета - встановити ширину шаблону і вирівняти його по центру сторінки.

Обгорткові контейнери бувають 2 типів. Перший (container) призначений до створення адаптивно фіксованого макета, а
другий (container-fluid) - для адаптивно-гумового макета. -->
